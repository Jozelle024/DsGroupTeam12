<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Home</title>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../javascript/news.js"></script>
        <script src="../javascript/function.js"></script>
        <script src="../../node_modules/tether/dist/js/tether.min.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    </head>
    <body>
        <div id="maincontainer">
            <header></header>
            <main>
                <div id="subcontainer">
                    <div id="controlsort">
                        <p>Sort By
                            <select id="sortselect" onchange="setPage ()">
                                <option value="id" selected>Id</option>
                                <option value="article">Alfabetical (Article)</option>
                                <option value="author">Alfabetical (Author)</option>
                                <option value="date">Date (From Last)</option>
                            </select>
                        </p>
                    </div>
                    <div id="articlecontainer">
                    </div>
                </div>
                <div id="modale" class="modal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div id="section">
                                    <h4 id="divsection"></h4>
                                </div>
                                <div id="day">
                                    <h4 id="divday"></h4>
                                </div>
                            </div>
                            <div class="modal-body">
                                <div id="containermodalbody">
                                    <div id="containerarticleimg"></div>
                                    <div id="containerparagraph"></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div id="authorinfo">
                                    <div id="authorimg"></div>
                                    <div id="authorname">
                                        <h4 id="divauthorname"></h4>
                                    </div>
                                    <div id="authortype">
                                        <h4 id="authortype"></h4>
                                    </div>
                                </div>
                                <div id="closebutton">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
    </body>
</html>
